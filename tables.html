<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Tables</title>
  <link rel="stylesheet" href="style2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <button class="hamburger" id="hamburger-menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="container">
    <nav class="sidebar" id="sidebar">
      <h2>Weather App</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="tables.html">Tables</a></li>
      </ul>
    </nav>

    <div class="main-content" id="main-content">
      <div class="weather-section">
        <input type="text" id="city-input" placeholder="Enter city name" class="input-field">
        <button id="getWeather" class="get-weather-btn">Get Weather</button>
      </div>

      <h1>5-Day Weather Forecast</h1>
      <div id="weather-details" class="weather-details"></div>

      <div class="table-controls">
        <button id="sort-asc" class="table-btn">Sort Temp (Asc)</button>
        <button id="sort-desc" class="table-btn">Sort Temp (Desc)</button>
        <button id="filter-rain" class="table-btn">Filter Days with Rain</button>
        <button id="max-temp" class="table-btn">Day with Highest Temperature</button>
      </div>

      <div class="forecast-table-container">
        <table id="forecast-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Temperature (Â°C)</th>
              <th>Humidity (%)</th>
              <th>Weather</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="pagination" class="pagination-controls">
        <button id="prev-page" class="pagination-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-page" class="pagination-btn">Next</button>
      </div>

      <div id="chatbot" class="chatbot-widget">
        <h2>Chatbot</h2>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Ask me about the weather...">
          <button id="ask-button" class="chat-btn">Ask</button>
        </div>
        <div id="chatbot-response"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('hamburger-menu').addEventListener('click', function() {
      this.classList.toggle('active');
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('main-content').classList.toggle('sidebar-active');
    });

    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.getElementById('hamburger-menu');
      
      if (!sidebar.contains(event.target) && !hamburger.contains(event.target) && sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
        hamburger.classList.remove('active');
        document.getElementById('main-content').classList.remove('sidebar-active');
      }
    });
  </script>
  <script src="script2.js"></script>
</body>
</html>
